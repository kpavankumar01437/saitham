<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sitham Game</title>
  
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'simon-bg': '#011F3F',
            'simon-text': '#FEF2BF',
          },
          fontFamily: {
            'press': ['"Press Start 2P"', 'cursive'],
          }
        }
      }
    }
  </script>

  <link rel="stylesheet" href="style.css" />
</head>

<body class="text-center bg-simon-bg font-press text-simon-text flex flex-col min-h-screen justify-center items-center select-none transition-colors duration-200">
  
  <h1 id="level-title" class="text-2xl md:text-4xl my-6 leading-snug px-4">Press Any Key to Start</h1>
  
  <div class="mb-8 space-y-6 w-full max-w-md mx-auto px-4">
    <div class="flex justify-center">
      <button id="start-btn" class="bg-green-600 hover:bg-green-500 text-white py-3 px-6 rounded border-[4px] border-black active:scale-95 transition-transform text-xs md:text-sm shadow-[0_4px_0_black]">Start Game</button>
    </div>
  </div>

  <div class="container max-w-lg mx-auto">
    <div class="row flex justify-center">
      <div data-color="green" class="btn bg-green-600 m-3 inline-block h-32 w-32 md:h-48 md:w-48 border-[10px] border-black rounded-[20%] cursor-pointer transition-all duration-150"></div>
      <div data-color="red" class="btn bg-red-600 m-3 inline-block h-32 w-32 md:h-48 md:w-48 border-[10px] border-black rounded-[20%] cursor-pointer transition-all duration-150"></div>
    </div>
    <div class="row flex justify-center">
      <div data-color="yellow" class="btn bg-yellow-400 m-3 inline-block h-32 w-32 md:h-48 md:w-48 border-[10px] border-black rounded-[20%] cursor-pointer transition-all duration-150"></div>
      <div data-color="blue" class="btn bg-blue-600 m-3 inline-block h-32 w-32 md:h-48 md:w-48 border-[10px] border-black rounded-[20%] cursor-pointer transition-all duration-150"></div>
    </div>
  </div>

  <footer class="text-xs md:text-sm mt-12 mb-4">Made by LG-1</footer>

  <script src="game.js"></script>
</body>
</html>
